<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <style>
        #mov{
            top: 0px;
            left: 0px;
            position: absolute;
            border: 2px solid #000;
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        var obj,dx,dy,tmp,px,py;
        function iniciar(){
            dx=0,dy=0,px=0,py=0;
            obj = document.getElementById("mov");
            document.addEventListener("keydown",keyD);
            document.addEventListener("keyup",keyU);
            obj.style.backgroundColor = "#4f8";
            tmp = setInterval(anda,1);
        }

        function anda(){
            px += 2*dx;
            py += 2*dy;
            obj.style.left = px+"px";
            obj.style.top = py+"px";
        }

        function keyU(){
            var tecla = event.keyCode;
            if (tecla == 37) {
                dx = 0;    
            } else if (tecla == 38) {
                dy = 0;
            } else if (tecla == 39) {
                dx = 0;
            } else if (tecla == 40) {
                dy = 0;
            }
        }

        function keyD(){
            var tecla = event.keyCode;
            if (tecla == 37) {
                dx = -1;    
            } else if (tecla == 38) {
                dy = -1;
            } else if (tecla == 39) {
                dx = 1;
            } else if (tecla == 40) {
                dy = 1;
            }
        }

       window.addEventListener("load",iniciar);
    </script>
</head>
<body>
    <div id="mov"></div>

</body>
</html>
